<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Resume Architect</title>
    <!-- Keeping Tailwind CDN for simplicity as requested, though a build step is preferred in prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
      
      :root {
        --primary: #4f46e5;
        --primary-light: #818cf8;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
      
      /* Modern Input Field Styling */
      .input-field {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #f8fafc; /* Slightly gray background by default */
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        color: #1e293b;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        font-weight: 500;
      }
      
      .input-field::placeholder {
        color: #94a3b8;
        font-weight: 400;
      }
      
      .input-field:hover {
        background-color: #ffffff;
        border-color: #cbd5e1;
      }
      
      .input-field:focus {
        background-color: #ffffff;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); /* Softer, wider glow */
      }
      
      .input-field:disabled {
        background-color: #f1f5f9;
        cursor: not-allowed;
        color: #94a3b8;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Background Pattern */
      .bg-grid-pattern {
        background-color: #f8fafc;
        background-image: linear-gradient(#e2e8f0 1px, transparent 1px), linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }

      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
